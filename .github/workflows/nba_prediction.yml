name: NBA Prediction

on:
  workflow_dispatch:
    inputs:
      player:
        description: "Player name (example: LeBron James)"
        required: true
        type: string
      stat:
        description: "Stat"
        required: true
        type: choice
        options:
          - pts
          - reb
          - ast
          - pra
          - stl
          - blk
          - tpm
      line:
        description: "Prop line (example: 24.5)"
        required: true
        type: string

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      actions: write
      checks: write

    env:
      # Model & API Keys
      SPORTSDATAIO_API_KEY: ${{ secrets.SPORTSDATAIO_API_KEY }}
      ODDSAPI_KEY: ${{ secrets.ODDSAPI_KEY }}
      THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }} # Support both naming conventions
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CBBD_API_KEY: ${{ secrets.CBBD_API_KEY }}
      BAKER_API_KEY: ${{ secrets.BAKER_API_KEY }}

      # Kaggle Auth (try multiple common secret names)
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }} # Some users store the whole JSON here

    steps:      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Directories
        run: |
          mkdir -p artifacts
          mkdir -p data/raw
          mkdir -p data/lines
          mkdir -p data/injuries

      - name: Download NBA Boxscores (NBA API)
        run: |
          python src/download_nba_api_data.py

      - name: Download Advanced Data (Kaggle)
        # Continue on error so the workflow works even if Kaggle keys are missing
        continue-on-error: true
        run: |
          python src/kaggle_download.py
          python src/normalize_kaggle_lineups.py
          python src/normalize_kaggle_shots.py
          python src/normalize_kaggle_injuries.py
          python src/normalize_kaggle_game_lines.py

      - name: Build Features
        run: |
          python src/feature_factory_v1.py 2>&1 | tee artifacts/feature_factory.log

      - name: Build Context (Impacts/Out Players)
        continue-on-error: true
        run: |
          python src/build_with_without_impacts.py 2>&1 | tee artifacts/with_without_impacts.log
          python src/get_out_players_today.py 2>&1 | tee artifacts/out_players_today.log

      - name: Train Baseline Model
        run: |
          python src/train_backtest_baseline.py 2>&1 | tee artifacts/train.log

      - name: Fetch Live Market Odds
        # Requires THE_ODDS_API_KEY
        continue-on-error: true
        run: |
          python src/fetch_live_odds_api.py

      - name: Make Prediction
        run: |
          python src/predict_player_prop.py --player "${{ inputs.player }}" --stat "${{ inputs.stat }}" --line "${{ inputs.line }}" 2>&1 | tee artifacts/predict.log

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prediction-results
          path: |
            artifacts/*
            data/raw/*
            data/lines/*
            data/injuries/*
