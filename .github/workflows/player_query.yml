name: player-query

on:
  workflow_dispatch:
    inputs:
      player:
        description: "Player name (example: LeBron James)"
        required: true
        type: string
      stat:
        description: "Stat to predict"
        required: true
        type: choice
        options: [pts, reb, ast, pra, stl, blk, tpm]
      line:
        description: "Prop line (example: 24.5)"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libraries for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Download 2024-25 NBA boxscore bundle (Python)
        run: |
          python src/download_nba_api_data.py

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feature factory
        run: |
          python src/feature_factory_v1.py

      - name: Train baseline models
        run: |
          python src/train_backtest_baseline.py

      - name: Fetch ESPN injuries (context)
        run: |
          python src/fetch_espn_injuries.py

      - name: Make a pick for the requested player
        run: |
          python src/predict_player_prop.py --player "${{ inputs.player }}" --stat "${{ inputs.stat }}" --line "${{ inputs.line }}"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-artifacts
          path: |
            artifacts/*
            data/raw/*
            data/lines/*
            data/injuries/*
