name: nba-props-nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "15 9 * * *"

concurrency:
  group: nba-props-nightly
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- R: download 2024â€“25 boxscores reliably via hoopR ---
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Download 2024-25 NBA player boxscores (hoopR)
        run: |
          Rscript src/download_hoopr_2024.R

      # --- Python: train baseline models ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train + backtest baseline
        run: |
          python src/train_backtest_baseline.py

      # Upload ONLY artifacts (NOT the big raw data file)
      # Free plans have tight artifact storage limits. :contentReference[oaicite:2]{index=2}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-artifacts
          retention-days: 14
          path: |
            artifacts/*

      - name: Train + backtest baseline
        run: |
          python src/train_backtest_baseline.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-artifacts
          path: |
            artifacts/*
            data/raw/*
