name: nba-props-nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "15 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download 2024-25 data
        env:
          NBA_SEASON_START_YEAR: "2024"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/download_sdv_nba_2024.py

      - name: Train + backtest baseline
        run: |
          python src/train_backtest_baseline.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-artifacts
          path: |
            artifacts/*
            data/raw/*
