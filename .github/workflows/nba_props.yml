name: nba-props-click-to-run

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Download NBA 2024â€“25 player boxscores (data)
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Download 2024-25 player boxscores via hoopR
        run: |
          Rscript src/download_hoopr_2024.R

      # 2) Train + backtest (model)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train + backtest baseline
        run: |
          python src/train_backtest_baseline.py

      # 3) Upload results you can download
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-results
          path: artifacts/*
