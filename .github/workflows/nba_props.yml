name: nba-props-click-to-run

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libraries for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Download 2024-25 NBA boxscore bundle (R)
        run: |
          Rscript src/download_hoopr_nba_bundle.R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feature factory
        run: |
          python src/feature_factory_v1.py

      - name: Train + backtest baseline
        run: |
          python src/train_backtest_baseline.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-results
          path: artifacts/*
