name: Codex auto-fix on bundle failure

on:
  workflow_run:
    workflows: ["NBA Prediction"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  codex_autofix:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Download artifacts (best effort)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: prediction-results
          path: artifacts

      - name: Run Codex to fix
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Fix the failing bundle workflow. Use any logs available under artifacts/.
            If artifacts are missing, infer failure from repo code and harden schema:
            - normalize game_date to YYYY-MM-DD strings everywhere before merges
            - normalize team_abbr/opp_abbr/min column names
            - replace hard df[[...]] selects with safe reindex + defaults
            Make smallest patch to get CI green. Open PR titled "Codex: fix CI failure".
