name: player-query-bundle

on:
  workflow_dispatch:
    inputs:
      player:
        description: "Player name (example: LeBron James)"
        required: true
        type: string
      stat:
        description: "Stat"
        required: true
        type: choice
        options:
          - pts
          - reb
          - ast
      line:
        description: "Prop line (example: 24.5)"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libraries for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Download NBA data bundle (R)
        run: |
          Rscript src/download_hoopr_nba_bundle.R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure artifacts folder
        run: |
          mkdir -p artifacts

      - name: Build features v1 (log)
        continue-on-error: true
        run: |
          python src/feature_factory_v1.py 2>&1 | tee artifacts/feature_factory.log

      - name: Train models (log)
        continue-on-error: true
        run: |
          python src/train_backtest_baseline.py 2>&1 | tee artifacts/train.log

      - name: Make pick (log)
        continue-on-error: true
        run: |
          python src/predict_player_prop.py --player "${{ inputs.player }}" --stat "${{ inputs.stat }}" --line "${{ inputs.line }}" 2>&1 | tee artifacts/predict.log

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: player-query-bundle-results
          path: |
            artifacts/*
            data/raw/*
            data/lines/*
