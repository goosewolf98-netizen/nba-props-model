name: player-query-bundle

on:
  workflow_dispatch:
    inputs:
      player:
        description: "Player name (example: LeBron James)"
        required: true
        type: string
      stat:
        description: "Stat"
        required: true
        type: choice
        options:
          - pts
          - reb
          - ast
      line:
        description: "Prop line (example: 24.5)"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NBA data bundle (Python)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/download_data_python.py

      - name: Ensure artifacts folder
        run: |
          mkdir -p artifacts

      - name: Download Kaggle datasets
        continue-on-error: true
        run: |
          python src/kaggle_download.py
          python src/normalize_kaggle_lineups.py
          python src/normalize_kaggle_shots.py
          python src/normalize_kaggle_injuries.py
          python src/normalize_kaggle_game_lines.py

      - name: Build features v1 (log)
        continue-on-error: true
        run: |
          python src/feature_factory_v1.py 2>&1 | tee artifacts/feature_factory.log

      - name: Build with/without impacts (log)
        continue-on-error: true
        run: |
          python src/build_with_without_impacts.py 2>&1 | tee artifacts/with_without_impacts.log

      - name: Build out players list (log)
        continue-on-error: true
        run: |
          python src/get_out_players_today.py 2>&1 | tee artifacts/out_players_today.log

      - name: Train models (log)
        continue-on-error: true
        run: |
          python src/train_backtest_baseline.py 2>&1 | tee artifacts/train.log

      - name: Make pick (log)
        continue-on-error: true
        run: |
          python src/predict_player_prop.py --player "${{ inputs.player }}" --stat "${{ inputs.stat }}" --line "${{ inputs.line }}" 2>&1 | tee artifacts/predict.log

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nba-props-artifacts
          path: |
            artifacts/*
            data/raw/*
            data/lines/*
            data/injuries/*
            data/kaggle/*
            data/raw/*.parquet
